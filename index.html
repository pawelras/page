<!DOCTYPE html>

    <meta charset="utf-8">

<body>
<header><h1>My HTML cheatsheet</h1></header>    
<main>
<h2 class="headings">Pseudoclasses</h2>
<table class="tables">
    <thead class="tableHeads">
        <td>Pseudoclass</td>
        <td>Description</td>
    </thead>

    <tr>
        <td>:link</td>
        <td>Matches links that have not yet been visited.</td>
    </tr>

    <tr>
        <td>:visited</td>
        <td>Matches links that have been visited.</td>
    </tr>

    <tr>
        <td>:hover</td>
        <td>Matches when a user designates an item with a pointing device.</td>
    </tr>

    <tr>
        <td style="border-bottom: none;">:focus</td>
        <td style="border-bottom: none;">Matches when an element has focus.</td>
    </tr>
</table>

<h2></h2>


</main>


</body>

</html>
